<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="details">
    <img src="./eisenhower-matrix.jpg" alt="header-logo">
    <a class="details__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section class="container">
      <section id="section" class="container__section">
        <label for="new-task">Add Item</label>
      </section>
      <section class="container__wrapper">
        <input id="new-task"class="container__mode-item" type="text">
         <button>Add</button>
      </section>
      <p></p>
      <h3>Todo</h3>
      <ul class="container" id="incompleteTasks">
        <li class="container__mode">
          <input type="checkbox">
          <label class="container__mode-item">Pay Bills</label>
          <input type="text">
          <button class="container__mode-edit">Edit</button>
          <button class="mode__delete-button">
            <img src="./remove.svg" alt="remove-picture">
          </button>
        </li>
        <li class="container__editMode">
          <input type="checkbox">
          <label class="container__mode-item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="container__mode-item">
          <button class="container__mode-edit">Save</button>
          <button class="mode__delete-button">
            <img src="./remove.svg" alt="remove-picture">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="container__completed" id="container__completed-tasks">
        <li class="container__complete">
          <input type="checkbox" checked>
          <label class="container__mode-item">See the Doctor</label>
          <input type="text" class="container__mode-item">
          <button class="container__mode-edit">Edit</button>
          <button class="mode__delete-button">
            <img src="./remove.svg" alt="remove-picture">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
